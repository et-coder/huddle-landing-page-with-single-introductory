<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: #fff;
    }

    .attribution a {
      color: hsl(300, 69%, 71%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="hero">
        <a href="#"><img src="images/logo.svg" alt="Huddle" class="logo"></a>
        <img src="images/illustration-mockups.svg" alt="Huddle mockups" class="illustration">
      </div>

      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>

        <p class="description">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>

        <div class="socials">
          <span href="#" class="facebook"><i class="fa-brands fa-facebook-f"></i></span>
          <span href="#" class="facebook"><i class="fa-brands fa-twitter"></i></span>
          <span href="#" class="facebook"><i class="fa-brands fa-instagram"></i></span>
        </div>
      </div>
    </div>

  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Natnael Dejene</a>.
    </p>
  </footer>
</body>

</html>
